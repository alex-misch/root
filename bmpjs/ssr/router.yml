
# Common urls.
- pattern: "/ping"
  pipeline:
    - type: process
      cmd: echo pong


# Urls for node `com.jetsmarter`
# Sitemap generator
- pattern: "/ssr/{node:com/jetsmarter}/sitemap.xml"
  pipeline: &sitemap
    - type: process
      cmd: >
        node
        --experimental-modules
        --no-warnings
        --experimental-vm-modules
        ./sitemap.mjs
        --output=stdout
        --user-agent='{{meta "ua"}}'
        --origin=https://jetsmarter.com
        --src=https://jetsmarter.com/data/{{url "node"}}/index.es.js

    - type: plugin
      path: ./ssr-Linux-x86_64.so
      name: JsonEntrypoint

# Clear cache
- pattern: "/{node:com/jetsmarter}/cleanthisbitch"
  pipeline: &clearcache
    - type: process
      cmd: rm -rf ./cache/data/{{url "node"}}

# Client app rendering
- pattern: "/ssr/{node:com/jetsmarter}/{url:*}"
  pipeline: &render
    - type: process
      cmd: >
        node
        --experimental-modules
        --no-warnings
        --experimental-vm-modules
        ./render.mjs
        --url=/{{url "url"}}
        --ip={{meta "ip"}}
        --user-agent='{{meta "ua"}}'
        --src=https://jetsmarter.com/data/{{url "node"}}/index.es.js
        --origin=https://jetsmarter.com/

    - type: plugin
      path: ./ssr-Linux-x86_64.so
      name: JsonEntrypoint


