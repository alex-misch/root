<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JetSmarter</title>
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
	<style type="text/css">body{background-color: #fff}.hide-application jetsmarter-app{opacity: 0; height: 100vh;overflow: hidden;width: 100%;}html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{word-break:break-word;margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}html{-webkit-text-size-adjust:100%}body *{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}sup{vertical-align:super;font-size:0.5em}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{-webkit-font-smoothing:antialiased;line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}button,canvas{outline:none}html,body{min-height:100%;height:100%}body{position:relative}.overflow-hidden{overflow: hidden;}</style>
	<base href="/playground/" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
</head>
<body>
	<my-app></my-app>
	<div id="reactmodal"></div>
	<input id="geoip" type="hidden" value="{&quot;city&quot;: &quot;Moscow&quot;, &quot;client_ip&quot;: &quot;79.139.183.232&quot;, &quot;region_code&quot;: &quot;48&quot;, &quot;is_gdpr&quot;: false, &quot;area_code&quot;: 0, &quot;time_zone&quot;: &quot;Europe/Moscow&quot;, &quot;dma_code&quot;: 0, &quot;metro_code&quot;: null, &quot;country_code3&quot;: &quot;RUS&quot;, &quot;latitude&quot;: 27.994402, &quot;postal_code&quot;: &quot;101194&quot;, &quot;longitude&quot;: -81.760254, &quot;country_code&quot;: &quot;RU&quot;, &quot;country_name&quot;: &quot;Russian Federation&quot;, &quot;continent&quot;: &quot;EU&quot;}">
	<script>
		window.ENV = 'development'
		window.SERVER_NAME = 'http://jetsmarter.lo'
		window.apiGateway = 'http://jetsm.com:3011'

		window.facbookPixelID = '209432422790198'
		requirejs.config({
			paths: {
				"bmpjs/bmp-router": "bmp_modules/bmpjs/bmp-router/dist/index",
				"bmpjs/bmp-core": "bmp_modules/bmpjs/bmp-core/dist/index"
			}
		})
		requirejs([ './app.js' ])
	</script>
</body>
</html>
